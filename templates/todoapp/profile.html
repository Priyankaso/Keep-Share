{% extends 'todoapp/afterlogin_base.html' %}

{% block main_block %}
	 {% load staticfiles %}
	 <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
	  <link rel="stylesheet" href="{% static 'css/profile.css' %}" />
	 
	 
	<form method='post' enctype="multipart/form-data">
		<table>
				<caption>Tell Me About Yourself {{request.session.uname}}</caption>

				{{form.as_table}}
			
				<tr id="sv_btn_box">
					<td colspan="2" id="btn_box">
						{% csrf_token %}
						<input type="submit" value="Save Profile" id="btn" />
					</td>			
				</tr>
		</table>
	</form>
	<img src="{{uf.profpic.url}}" />
{% endblock %}
